<div class = "container">

  <form>
      <div class="form-group">
          <label for="messagecontent">New Message</label>
          <input type="text" [(ngModel)] = "messagecontent" name="messagecontent" id="messagecontent" class="form-content" />
      </div>
      <div class="form-group">
          <button (click)="chat()" class="btn btn-primary"> Send</button>
      </div>
  </form>
</div>
<h1>{{messagecontent}}</h1>
<ul>
<li *ngFor="let m of messages">{{m}}</li>
</ul>
